<br>
<div class="mx-auto" style="text-align:center; width: 80%;">
  <h1 style="color: gold; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
    MENTAL MATH
  </h1>
</div>
<div style="width: 95%; text-align: right; margin-top: -5%;">
  <a (click)="ngOnInit()" class="logo"><img src="assets/logo.png" alt="website logo, a brain with math symbols"></a>
</div>


<!-- Chalkboard -->
<div style="padding: 4%">
  <div style="display: flex; justify-content: center">

    <div *ngIf="home" id="chalkboard">
      <button class="chalk" (click)="showPlay()">PLAY!</button>
      <br><br><br>
      <button class="chalk" (click)="showStats()">My Stats</button>
      <br><br><br>
      <button class="chalk" (click)="showLeaderBoard()">Leaderboard</button>
    </div>

    <div *ngIf="play" id="chalkboard">
      <div style="display: flex; justify-content: space-evenly;">
        <button class="chalk" (click)="easyQuestion()" class="btn-lg btn-success">EASY</button>
        <button class="chalk" (click)="mediumQuestion()" class="btn-lg btn-warning">MEDIUM</button>
        <button class="chalk" (click)="hardQuestion()" class="btn-lg btn-danger">HARD</button>
        <button class="chalk" (click)="mentalQuestion()" class="btn-lg btn-dark">MENTAL</button>
      </div>
      <br><br>
      <div class="mx-auto" style="width: 100%; text-align: center;">
          <p class="chalk">{{x}} {{sign}} {{y}}</p>
      </div>
      <br><br>
      <div class="mx-auto" style="width: 100%; text-align: center;">
        Enter answer here: {{answer}}
      </div>
    </div>

    <div *ngIf="stats" id="chalkboard">
      <button class="chalk">My Stats</button>
    </div>

    <div *ngIf="leaderBoard" id="chalkboard">
      <button class="chalk">Leaderboard</button>
    </div>

  </div>
</div>

<router-outlet></router-outlet>
